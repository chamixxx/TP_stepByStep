<!DOCTYPE html>
<html lang="en" ng-app="loginApp" ng-controller="loginCtrl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container"
		</div>
		<div class="row">
		 <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Presentation app</strong> Login Form</h1>
                            <div class="description">
                            	<p>
	                            	This is a free application to make a slids presentaion and share it 
	                            	in real time to display all slids on conected watchers' machines!
                            	</p>
                            </div>
                        </div>
			<div class="col-sm-6 col-sm-offset-3 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>Login to our site</h3>
						<p>Enter your username and password to log on:</p>
					</div>
					<div class="form-top-right">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" action="" method="post" class="login-form">
						<div class="form-group">
							<label class="sr-only" for="form-username">Username</label>
							<input type="text" name="form-username" placeholder="Username..."
							class="form-username form-control" id="form-username" ng-model="user.login" style="color:black">
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">Password</label>
							<input type="password" name="form-password" placeholder="Password..."
							class="form-password form-control" id="form-password" ng-model="user.pwd" style="color:black">
						</div>
						<button type="button" class="btn" ng-model="checked" ng-click="checkUser(user)" >Lets
							go!</button>
						</form>
						<div ng-show="usercheck">
							<p style="color:red">Wrong password and login combination</p>
						</div>

					</div> </div> </div> </div> </div> </div> </div>
					<!-- Javascript -->
					<script src="lib/jquery-1.11.3.min.js"></script>
					<script src="lib/bootstrap.min.js"></script>
					<script src="lib/angular.min.js"></script>
					<script src="js/app/LoginApp-s1.2.js"></script>
					<script src="js/services/AuthServices-2.3.js"></script>
					<script src="js/crtls/LoginCtrl-s2.2.js"></script>
			        <script src="lib/jquery.backstretch.min.js"></script>
        			<script src="lib/scripts.js"></script>

				</body></html>
